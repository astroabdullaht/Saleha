<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Saleha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #e63946;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

</style>
</head>
<body>

  <div class="card" id="step1">
    <h1>Want a surprise? üíù</h1>
    <div class="buttons">
      <button onclick="showLove()">Yes</button>
      <button onclick="showLove()">Definitely Yes</button>
    </div>
  </div>

  <div class="card hidden" id="step2">
    <h1>I love you SALEHA ‚ù§Ô∏è</h1>
    <p>You make my world brighter every single day.</p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <!-- Replace the src link with your own romantic music file -->
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b9b4f3c0d.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function showLove() {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      document.getElementById('bgMusic').play();
      setInterval(createHeart, 300);
    }
  </script>

</body>
</html>
